<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 14</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="formPerson" onsubmit="onSubmit(event)">
        <div class="itemContainer">
          <label for="name" class="form-label">Primer nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <p id="nameError" class="input-msg-error"></p>
        </div>
        <div class="itemContainer">
            <label for="lastName" class="form-label">Primer apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <p id="lastNameError" class="input-msg-error"></p>
          </div>
        <div class="itemContainer">
            <label class="form-label">Tipo de documento</label>
            <div class="itemContainerRadio">
                <input type="radio" class="form-radio" id="dni" name="doc">
                <label for="dni" class="form-label">DNI</label>
                <input type="radio" class="form-radio" id="cuil" name="doc">
                <label for="cuil" class="form-label">CUIL</label>
            </div>
            <p id="docError" class="input-msg-error"></p>
        </div>
        <div class="itemContainer">
            <label for="numDoc" class="form-label">Número de documento:</label>
            <input type="number" class="form-control" id="numDoc" name="numDoc" min="0">
            <p id="numDocError" class="input-msg-error"></p>
        </div>
        <div class="itemContainer">
            <label for="adress" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="adress" name="adress">
            <p id="adressError" class="input-msg-error"></p>
        </div>
        <button type="submit" class="">Enviar</button>
    </form>
    <script src="../js/validations.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
