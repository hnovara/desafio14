<body>
    <form id="formPerson" onsubmit="onSubmit(event)">
        <div class="">
          <label for="name" class="form-label">Primer nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="">
            <label for="lastName" class="form-label">Primer apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        <div class="">
            <label class="form-label">Tipo de documento</label>

            <input type="radio" class="form-radio" id="dni" name="doc" checked>
            <label for="dni" class="form-label">DNI</label>

            <input type="radio" class="form-radio" id="cuil" name="doc">
            <label for="cuil" class="form-label">CUIL</label>
        </div>







        <button type="submit" class="">Enviar</button>
    </form>
    <script src="../js/validations.js"></script>
    <script src="../js/upload.js"></script>
